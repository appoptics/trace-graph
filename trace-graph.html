<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Trace Graph</title>

  <script src="viz-1.8.0.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ramda/0.24.1/ramda.min.js"></script>
  <script type="text/javascript" src="trace-graph.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">


</head>

<body style="overflow:none;background:#171f22;font-family:'Open Sans', 'Helvetica Neue', Helvetica, sans-serif;">
  <form style="color:white;margin-bottom:10px">
    API Key: <input type="text" id="apiKey" size="65"/><br/>
    Trace URL: <input type="text" id="traceUrl" size=128"/><br/>
    <button type="button" onClick="load();">Load Trace</button>
	<button type="button" onClick="auto_zoom();">Reset zoom</button>
  <button type="button" onClick="switch_views();">Event View</button>
  <button type="button" onClick="check_missing();">Broken?</button>

  </form>
  <span style="color:#fff;font-size:.8em">SUGGESTED TAGS:</span>
  <button type="button" class='button2' onClick="dimension='Layer';load();">Layer</button>
  <button type="button" class='button2' onClick="dimension='Service';load();">Service</button>
  <button type="button" class='button2' onClick="dimension='HostHostname';load();">Hostname</button>
  <button type="button" class='button2' onClick="dimension='HostInstanceId';load();">InstanceId</button>
  <button type="button" class='button2' onClick="dimension='HostAZ';load();">AZ</button>
  <div class="slidecontainer"  style="margin-bottom:50px">
  <input type="range" min="0" max="100" value="50" id="myRange">
  </div>
  <div id="Legend" style="border-radius:2px;padding:0px;position:fixed;z-index:500;top:20px;right:20px;width:20%;height:auto;background:#fff"> </div>
  <div id="details" onclick="document.getElementById('details').style.display='none'" style="overflow:auto;border-radius:2px;padding:0px;position:fixed;z-index:500;top:300px;right:20px;width:20%;height:auto;background:#fff"> </div>
  <div id="graph_container" style="border-style: solid;z-index:2;position:absolute;top:150px;bottom:0px;left:0px;right:0px;overflow:auto;margin:10px;padding:40px">
  <div id="traceGraph" style="z-index:2;position:relative;height:100%;width:100%;background:#171f22;zoom:.75"></div>
</div>
  <div id="eventTables" style="background:#eee;border-style: solid;z-index:1000;position:absolute;top:150px;bottom:0px;left:0px;right:0px;overflow:auto;margin:10px;padding:40px;display:none"></div>
</body>

</html>
